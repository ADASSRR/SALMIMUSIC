        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Fondo negro con poco gris */
            color: rgb(14, 13, 13);
        }
        nav {
            background-color: #fcf3cf; /* Fondo del menú */
            padding: 10px;
            border-bottom: 2px solid #f3eff1; /* Azul oscuro */
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: rgb(9, 9, 9);
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #b2ccf1; /* Azul más claro al pasar el ratón */
            border-radius: 5px;
        }
        .header {
            background-color: #000000; /* Azul oscuro */
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            position: relative; /* Para posicionar el logotipo */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            width: 40px; /* Tamaño del favicon */
            height: auto;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        .header h1 {
            margin: 0;
            color: white;
            font-size: 24px;
        }
        .main-content {
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .image-item {
            background-color: #f9f6f6;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            position: relative; /* Para posicionar el reproductor de audio */
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: 200px; /* Tamaño cuadrangular */
            object-fit: cover;
        }
        .image-item p {
            padding: 10px;
            font-size: 14px;
            color: #020202;
        }
        .search-container {
            display: none; /* Ocultar el buscador por defecto */
            padding: 20px;
            text-align: center;
            background-color: #fcf3cf;
            border-bottom: 2px solid #f3eff1; /* Azul oscuro */
        }
        .search-container input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #070000;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-results p {
            font-size: 18px;
            color: #020202;
            cursor: pointer;
        }
        #audio-section {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #audio-section img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>

    <div id="audio-section">
        <img id="audio-image" src="" alt="Imagen de la Canción">
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        document.getElementById('search-toggle').addEventListener('click', function() {
            var searchContainer = document.getElementById('search-container');
            searchContainer.style.display = searchContainer.style.display === 'none' || searchContainer.style.display === '' ? 'block' : 'none';
        });

        document.getElementById('search-input').addEventListener('input', function() {
            var query = this.value.toLowerCase();
            var resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // Limpiar resultados anteriores

            var items = document.querySelectorAll('.image-item');
            items.forEach(function(item) {
                var songs = item.getAttribute('data-songs').toLowerCase().split(', ');
                var audios = item.getAttribute('data-audio').split(',');
                var songImages = item.getAttribute('data-song-images').split(',');
                
                songs.forEach(function(song, index) {
                    if (song.includes(query)) {
                        var resultItem = document.createElement('p');
                        resultItem.textContent = `Reproducir "${song}" de ${item.querySelector('p').textContent}`;
                        resultItem.addEventListener('click', function() {
                            var audioPlayer = document.getElementById('audio-player');
                            var audioImage = document.getElementById('audio-image');
                            var audioSection = document.getElementById('audio-section');
                            
                            audioPlayer.src = audios[index];
                            audioImage.src = songImages[index];
                            audioSection.style.display = 'block'; // Mostrar el reproductor y la imagen
                            audioPlayer.play();
                        });
                        resultsContainer.appendChild(resultItem);
                    }
                });
            });
        });
    </script>
